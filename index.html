<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BingeOn</title>
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/a5ce80834d.js"></script>
  </head>
  <body>
    <div class="moon-section">
        <img src="./img/Asset 16@4x.png" id="bg">
    </div>
    <div class="large-container">
    <main role="banner" class="search-area">
      <img src="./img/Logo.svg" class="logo-banner">
      <h1>Keep watching all night.</h1>
    </main>
    <div class="wrapper"></div>
    <section role="region" class="search-area">
      <form action="#" class="js-search-form">
        <label for="query"></label>
          <input type="text" name="name" class="js-query" placeholder="Type in your favorite show" autocomplete="off">
        </label>
        <button type="submit" class="js-submit-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
      </form>
      <div class="underline"></div>
    </section>
  </div>
    <section role="region" class="js-results">
    </section>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
  </body>
</html>
